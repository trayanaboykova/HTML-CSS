<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="section-blog">

            <div class="section-content">

                <article class="left-side">
                    <div class="movie-reviews">
                        <div class="media">
                            <img src="images/music.jpg" alt="">
                        </div>
                        <div class="image-title">
                            <h2>Movie reviews</h2>
                        </div>
                    </div>

                    <div class="tv-show-guides">
                        <div class="media">
                            <img src="images/tv-show.jpg" alt="">
                        </div>
                        <div class="image-title">
                            <h2>TV show guides</h2>
                        </div>
                    </div>
                </article>

                <article class="middle-side">
                    <div class="celebrity-interviews">
                        <div class="media">
                            <img src="images/celebrity.jpg" alt="">
                        </div>
                        <div class="image-title">
                            <h2>Celebrity interviews</h2>
                        </div>
                    </div>

                    <div class="arts-and-culture">
                        <div class="media">
                            <img src="images/art.jpg" alt="">
                        </div>
                        <div class="image-title">
                            <h2>Arts and culture</h2>
                        </div>
                    </div>
                </article>

                <article class="right-side">
                    <div class="categories">
                        <h4>Other Categories</h4>
                        <ul>
                         <li><i class="fas fa-arrow-circle-right"></i> Finance</li>
                         <li><i class="fas fa-arrow-circle-right"></i> Business</li>
                         <li><i class="fas fa-arrow-circle-right"></i> Social media marketing</li>
                         <li><i class="fas fa-arrow-circle-right"></i> Sales process and strategy</li>
                         <li><i class="fas fa-arrow-circle-right"></i> Web development</li>
                         <li><i class="fas fa-arrow-circle-right"></i> Travel hacks</li>
                     </ul> 
                    </div>
                </article>

            </div>
        </div>
    </div>

</body>

</html>
